<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
    let playerAnswer = prompt("Do you choose Rock, Paper, or Scissors?");
    let computerSelection = computerPlay();
    let playerSelection = playerAnswer[0].toUpperCase() + playerAnswer.substring(1);

    // Create function that randomly returns Rock, Paper, or Scissors
    // This function is used for the computer's hand
    function computerPlay() {
        let computerChoices = ['Rock', 'Paper', 'Scissors']
        let computerRandom = Math.floor(Math.random() * 3);
        return computerChoices[computerRandom];
    }

    // Create a function that plays a single round of RPS
    switch (true) {
        // These are the player's winning combinations
        case playerSelection == 'Rock' && computerSelection == 'Scissors':
        case playerSelection == 'Paper' && computerSelection == 'Rock':
        case playerSelection == 'Scissors' && computerSelection == 'Paper':
            console.log(`You've Won! ${playerSelection} beats ${computerSelection}!`);
            break;
        // These are the player's losing combinations
        case playerSelection == 'Rock' && computerSelection == 'Paper':
        case playerSelection == 'Paper' && computerSelection == 'Scissors':
        case playerSelection == 'Scissors' && computerSelection == 'Rock':
            console.log(`You've Lost! ${playerSelection} loses to ${computerSelection}.`);
            break;
        
        default:
            console.log(`It's a tie! ${playerSelection} equals ${computerSelection}.`);
    }





    
    </script>
</body>
</html>
