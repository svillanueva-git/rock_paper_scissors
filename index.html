<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
    
    let playerScore = 0;

    function game() {

    for (let i = 0; i < 5; i++) {

        // Player's hand
        function promptPlayer() {
            let choice = prompt("Do you choose Rock, Paper, or Scissors?");
            choice = choice[0].toUpperCase() + choice.substring(1);
            return choice;
        }

        // Computer's hand
        function computerPlay() {
            let choice = ['Rock', 'Paper', 'Scissors']
            let random = Math.floor(Math.random() * 3);
            return choice[random];
        }

        // One round of 'RPS'
        function playRound(player, computer) {
            if (player == 'Rock' && computer == 'Scissors') {
                playerScore += 1;
                return `You win! ${player} beats ${computer}`;
                
            } else if (player == 'Paper' && computer == 'Rock') {
                playerScore += 1;
                return `You win! ${player} beats ${computer}`;
            
            } else if (player == 'Scissors' && computer == 'Paper') {
                playerScore += 1;
                return `You win! ${player} beats ${computer}`;
                
            } else if (player == computer) {
                return `It's a tie! ${player} equals ${computer}`;
    
            } else {
                return `You lose! ${player} loses to ${computer}`;
                
            }
        }

        // Announces winner based on score total
        function announceWinner(score) {
        if (score >= 3) {
            console.log(`Congratulatoins, you have won against the cpu with ${score} points`);
        } else {
            console.log(`Sorry but you have lost with a total of only ${score} points.`);
        }
    }
        // Function calls that belong in loop
        let computerSelection = computerPlay();
        let playerSelection = promptPlayer();
        console.log(playRound(playerSelection, computerSelection));

    }   
        // Functon call that doesn't belong in loop
        announceWinner(playerScore);

    }

    
    </script>
</body>
</html>
