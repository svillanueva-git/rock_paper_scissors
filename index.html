<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
    

    let computerSelection = computerPlay();
    let playerSelection = promptPlayer();
    console.log(playRound(playerSelection, computerSelection));

    // Player's play
    function promptPlayer() {
        let choice = prompt("Do you choose Rock, Paper, or Scissors?");
        choice = choice[0].toUpperCase() + choice.substring(1);
        return choice;
    }

    // Computer's play
    function computerPlay() {
        let choice = ['Rock', 'Paper', 'Scissors']
        let random = Math.floor(Math.random() * 3);
        return choice[random];
    }

    // One round of 'RPS'
    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'Rock' && computerSelection == 'Scissors') {
            let declare = `You win! ${playerSelection} beats ${computerSelection}`;
            return declare;
        } else if (playerSelection == 'Paper' && computerSelection == 'Rock') {
            let declare = `You win! ${playerSelection} beats ${computerSelection}`;
            return declare;
        } else if (playerSelection == 'Scissors' && computerSelection == 'Paper') {
            let declare = `You win! ${playerSelection} beats ${computerSelection}`;
            return declare;
        } else if (playerSelection == computerSelection) {
            let declare = `It's a tie! ${playerSelection} equals ${computerSelection}`;
            return declare;
        } else {
            let declare = `You lose! ${playerSelection} loses to ${computerSelection}`;
            return declare;
        }
    }
    





    
    </script>
</body>
</html>
